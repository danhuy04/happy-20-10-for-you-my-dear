
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Happy 20/10 â€” For You, My Dear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
        }
        .font-great-vibes {
            font-family: 'Great Vibes', cursive;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes glowing {
            0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #f09, 0 0 20px #f09; }
            50% { text-shadow: 0 0 10px #fff, 0 0 15px #f09, 0 0 20px #f09, 0 0 25px #f09; }
        }

        .animate-fadeIn { animation: fadeIn 1.5s ease-out forwards; }
        .animate-float { animation-name: float; animation-timing-function: linear; animation-iteration-count: infinite; }
        .animate-fall { animation-name: fall; animation-timing-function: linear; animation-iteration-count: infinite; }
        .animate-glowing { animation: glowing 2.5s ease-in-out infinite; }
    </style>
    
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
